type Query {
  hello(name: String): String!
}

type Mutation {
  tokens(code: String!): String!
  heartbeat(clientMsgId: String): Boolean!
  # ping(timestamp: Int64!): Boolean!
  ping(timestamp: Int!, clientMsgId: String): Boolean!
}

type Subscription {
  somethingChanged: Result
}

type Result {
  id: String!
  direction: Direction!
}

enum Direction {
  TO_SERVER
  TO_CLIENT
  NONE
}
